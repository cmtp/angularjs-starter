<div>
    <table>
        <thead>
            <th ng-click="vm.sort('name.first')">Name</th>
            <th ng-click="vm.sort('name.last')">LastName</th>
            <th ng-click="vm.sort('gender')">gender</th>
            <th ng-click="vm.sort('location.street')">location</th>
            <th ng-click="vm.sort('email')">email</th>    
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users|orderBy:vm.sortKey:vm.reverse">
                <td>{{user.name.first}}</td>
                <td>{{user.name.last}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.location.street}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
